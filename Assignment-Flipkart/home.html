<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Home</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="main-header-wrapper">
      <div class="main-header-container">
        <div class="flipkart-logo-wrapper">
          <div class="flipkart-logo-container">
            <div class="flipkart-logo-img">
              <a href=""
                ><img
                  width="75"
                  src="assets/imgs/flipkart-logo.png"
                  alt="Flipkart"
                  title="Flipkart"
              /></a>
            </div>
            <div class="flipkart-logo-txt">
              Explore
              <span>Plus</span>
              <img width="10" src="assets/imgs/plus_icon.png" />
            </div>
          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="search-bar-container">
            <form class="search-bar-form">
              <input
                type="text"
                class="search-bar-text"
                placeholder="Search for products, brands and more"
                title="Search for products, brands and more"
              />
              <button type="submit" class="search-bar-btn">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 17 18"
                  class=""
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g fill="#2874F1" fill-rule="evenodd">
                    <path
                      d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203"
                    ></path>
                    <path
                      d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467"
                    ></path>
                  </g>
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div class="login-btn-wrapper">
          <div class="login-btn-container">
            <button class="login-btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
